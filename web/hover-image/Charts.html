<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Percentage');
      data.addRows([
        ['Maintenance', 0.78],
        ['Miscellaneous ', 0.12],
        ['Transportation', 0.1]
      ]);

      // Instantiate and draw the chart.
    var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
      chart.draw(data, null);

    var chart1 = new google.visualization.PieChart(document.getElementById('myPieChart1'));
      chart1.draw(data, null);

    var chart2 = new google.visualization.PieChart(document.getElementById('myPieChart2'));
      chart2.draw(data, null);
    }
  </script>
  <link rel="stylesheet" href="/hover-image/chart.css">


</head>
<body >
<!-- Identify where the chart should be drawn. -->

<div style="display: inline;" id="myPieChart">
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<div style="display: inline;" id="myPieChart1">
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>


<div id="myPieChart2">
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>

</body>
